<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Lector" icon-off="ion-ios-keypad-outline" icon-on="ion-ios-keypad" href="#/tab/readQr">
    <ion-nav-view name="tab-readQr"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Eventos" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/event">
    <ion-nav-view name="tab-event"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Perfil" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
